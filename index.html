<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="http://fonts.cdnfonts.com/css/century-gothic" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TodoList</title>
</head>
<body>
    <div id="container">
        <h1>Ameer's TodoList!</h1>
        <form>
            <input id="textInput" type="text" placeholder="Add a Todo" required>
            <button id="submit">+</button>
        </form>
        <div>
            <button id="remove-all-todos">Delete all!</button>
            <button id="remove-all-checked">Delete checked!</button>
            <button id="check-all-todos">Check all!</button>
        </div>
        <ul>
        </ul>
        <h1 id="addAtodo">There are no Todos!</h1>
    </div>
    <script src="app.js"></script>
</body>
</html>
